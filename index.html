<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chess vs Stockfish</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chessboard@1.0.0/dist/chessboard.css">
</head>
<body>
  <!-- Your existing controls and board styling... -->
  
  <!-- Core Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chessboard@1.0.0/dist/chessboard.js"></script>
  
  <!-- Stockfish Engine -->
  <script>
    window.stockfishLib = 'https://cdn.jsdelivr.net/npm/stockfish@16.0.0/stockfish.js';
  </script>
  
  <script>
    let engine = new Worker(window.stockfishLib);
    engine.postMessage('uci');
  
    // Example: Listen for bestmove
    engine.onmessage = (e) => {
      const msg = typeof e.data === 'string' ? e.data : new TextDecoder().decode(e.data);
      console.log(msg);
      // you can detect "bestmove ..." here
    };
  </script>
</body>
</html>
